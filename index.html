<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="buttons">
            <div class="btn btn-rock" data-key="select">
                <span class="rock">ROCK</span>
            </div>
            <div class="btn btn-paper" data-key="select">
                <span class="paper">PAPER</span>
            </div>
            <div class="btn btn-scissors" data-key="select">
                <span class="scissors">SCISSORS</span>
            </div>
        </div>
        <div class="results">
            <div class="score"></div>
            <div class="message"></div>
        </div>
    </div>
    <audio data-key="select" src="sounds/select.wav"></audio>
</body>

</html>
